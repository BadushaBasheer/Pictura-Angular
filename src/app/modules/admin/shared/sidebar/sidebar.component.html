<div class="main-container h-screen grid grid-cols-12">
    <!-- Sidebar -->
    <div class="col-span-2 h-full pr-4 md:pr-6 bg-black border-r-[2px] border-white">
        <div class="flex flex-col items-end h-full">
            <div class="space-y-2 lg-w-[230px]">
                <div
                    class="rounded-full xl:pl-16 flex items-center justify-center cursor-pointer transition text-blue-800 font-semibold font-serif lg:h-14 lg:w-14 lg:text-3xl">
                    <span
                        class="block lg:hidden text-red-500 mt-5 text-5xl hover:bg-slate-300 hover:bg-opacity-10">#</span>
                    <span class="hidden lg:block mt-10 p-10 pl-52 text-4xl">Pictura<span
                        class="text-red-500">#</span></span>
                </div>
                <div class="flex flex-row justify-center items-center xl:w-64">
                    <nav class="mt-10 lg:pl-5">
                        <div class="flex flex-row items-center" *ngFor="let item of items">
                            <a [routerLink]="item.route" [ngClass]="{'text-white': !item.isActive, 'text-sky-500': item.isActive}"
                               class="material-icons relative rounded-full h-14 w-14 flex items-center justify-center p-4 hover:bg-slate-300 hover:bg-opacity-10 cursor-pointer" matTooltip="{{ item.label }}">
                                {{ item.icon }}
                            </a>
                            <a [routerLink]="item.route" class="relative hidden lg:flex items-center gap-4 p-4 rounded-full hover:bg-slate-300 hover:bg-opacity-10 cursor-pointer">
                                <p class="hidden lg:block text-white text-lg">{{ item.label }}</p>
                            </a>
                        </div>
                        <!-- Logout button -->
                        <div (click)="onLogout()" class="flex xl:pt-72  flex-row items-center mt-4">
                            <div class="material-icons text-white relative rounded-full h-14 w-14 flex items-center justify-center p-4 hover:bg-slate-300 hover:bg-opacity-10 cursor-pointer" matTooltip="logout">
                                logout
                            </div>
                            <div class="relative hidden lg:flex items-center gap-4 p-4 rounded-full hover:bg-opacity-10 hover:bg-slate-300 cursor-pointer">
                                <p class="hidden lg:block text-white text-lg">Logout</p>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content area -->
    <main class="col-span-10 bg-slate-900">
        <router-outlet></router-outlet>
    </main>
</div>
