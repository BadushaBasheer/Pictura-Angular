<div class="col-span-1 h-full pr-4 md:pr-6">
    <div class="flex flex-col-items-end">
        <div class="space-y-2 lg-w-[230px]">
            <div class="pl-9">
                <div
                    class="rounded-full flex items-center justify-center  cursor-pointer transition text-blue-800  font-semibold font-serif lg:h-14 lg:w-14 lg:text-3xl">
                    <span
                        class="block lg:hidden text-red-500 mt-5 text-5xl hover:bg-slate-300 hover:bg-opacity-10">#</span>
                    <span class="hidden lg:block mt-10 p-10 pl-52 text-4xl ">Pictura<span
                        class="text-red-500">#</span></span>
                </div>

                <div class="mt-10 lg:pl-5">
                    <div class="flex flex-row items-center" *ngFor="let item of items">
                        <a [routerLink]="item.route"
                           (click)="selectRoute(item.route)"
                           [ngClass]="{'text-white': item.route !== selectedRoute, 'text-sky-500': item.route === selectedRoute}"
                           class="material-icons relative rounded-full h-14 w-14 flex items-center justify-center p-4 hover:bg-slate-300 hover:bg-opacity-10 cursor-pointer"
                           [matBadge]="item.route === 'notification' && selectedRoute === 'notification' ? 1 : null">
                            {{ item.icon }}
                        </a>
                        <a [routerLink]="item.route"
                           (click)="selectRoute(item.route)"
                           class="relative hidden lg:flex items-center gap-4 p-4 rounded-full hover:bg-slate-300 hover:bg-opacity-10 cursor-pointer">
                            <p class="hidden lg:block text-white text-lg">{{ item.label }}</p>
                        </a>
                    </div>
                </div>

                <div class="mt-40" *ngIf="userProfileAvailable">
                    <div class="lg:hidden h-14 w-14 rounded-full p-2 flex items-center justify-center bg-gray-600 hover:bg-gray-500 transition cursor-pointer">
                        <img [src]="profilePic" class="h-10 w-14 rounded-full border-2" alt="{{userName}}"/>
                    </div>
                    <div routerLink="profile"
                        class="hidden lg:flex items-center justify-between gap-4 p-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition cursor-pointer">
                        <img [src]="profilePic" class="ml-5 h-10 w-10 rounded-full border-2" alt="{{userName}}"/>
                        <p class="text-white font-medium text-sm pt-2.5">
                            {{ userName }}
                        </p>
                        <div>
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="focus:outline-none">
                                <mat-icon class="text-white">more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" yPosition="above" xPosition="before">
                                <button mat-menu-item
                                    *ngFor="let item of miniSideBarItems"
                                    [routerLink]="item.route"
                                    (click)="item.label === 'Logout' ? logoutConfirmModal() : null"
                                    class="flex items-center gap-2 px-2 py-1 hover:bg-gray-200 rounded">
                                    <mat-icon>{{ item.icon }}</mat-icon>
                                    <span>{{ item.label }}</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
