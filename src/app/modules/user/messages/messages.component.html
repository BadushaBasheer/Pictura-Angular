<div class="relative mt-5 ml-5 mr-5 mb-5">

<!--        <mat-list role="list" class="divide-y divide-gray-200 dark:divide-gray-700">-->

<!--                            </p>-->
<!--                        </div>-->

<!--    </div>-->

    <div class="w-[28rem] bg-white rounded-lg border border-gray-200 shadow-lg dark:bg-gray-900 dark:border-gray-700 ">
        <mat-list role="list" class="divide-y divide-gray-200 dark:divide-gray-700 max-h-[37rem] overflow-y-auto">
            <ng-container *ngFor="let user of followedUsers">
                <a (click)="selectUser(user)" class="block hover:bg-gray-800 rounded-lg transition duration-200 ease-in-out">
                    <div class="flex items-center gap-4 p-4">
                        <!-- Avatar -->
                        <Avatar class="w-13 h-13 rounded-full border-2 border-blue-500" />
                        <div class="flex flex-1 justify-between items-center">
                            <p class="text-white font-mono text-lg">
                                {{ user.name }}
                            </p>
                        </div>
                    </div>
                </a>
            </ng-container>
        </mat-list>
    </div>


    <!-- Chat Window -->
    <div class="absolute top-0 left-[29rem] ml-6 w-[29rem]" *ngIf="selectedUser">
        <div class="msg-header border border-gray-300 w-full h-16 bg-black rounded-t-xl flex items-center justify-between">
            <div class="flex items-center">
                <Avatar class="w-13 h-13 rounded-full border-2 border-blue-500 ml-5" [src]="selectedUser.avatarUrl" />
                <div class="ml-2 mt-3">
                    <p class="text-white font-bold">{{ selectedUser.name }}</p>
                </div>
            </div>
            <a (click)="openVideoCall()" class="mr-7 mb-3 mt-2">
                <span class=" material-icons text-blue-600 text-4xl cursor-pointer" matTooltip="Start a video call">video_call</span>
            </a>
        </div>
        <div class="chat-page pb-2">
            <div class="msg-inbox border border-gray-300 overflow-hidden rounded-b-xl">
                <div class="chats px-6 pt-8 pr-2">
                    <!-- Message container -->
                    <div class="msg-page flex flex-col-reverse h-[27rem] overflow-y-auto">
                        <!-- Outgoing messages -->
                        <div class="flex items-start justify-end mb-5">
                            <div class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white p-4 rounded-lg shadow-md">
                                <p class="text-sm mb-2">
                                    Hi !! This is message from right side.
                                </p>
                                <span class="time text-gray-300 text-xs block mt-2">18:30 PM | July 24</span>
                            </div>
                        </div>
                        <!-- Incoming messages -->
                        <div class="flex items-start mb-5">
                            <div class="bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 p-3 rounded-lg shadow-md">
                                <p class="text-black text-sm">
                                    Hi !! This is message from left side.
                                </p>
                                <span class="time text-gray-500 text-xs block mt-2">18:06 PM | July 24</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="msg-bottom border-t border-gray-50 h-16 relative flex items-center justify-center">
                    <div class="input-group flex items-center w-full rounded-full shadow-md overflow-hidden">
                        <button (click)="toggleEmojiPicker()" class="text-white cursor-pointer p-3 transition-transform transform hover:scale-110">
                            <mat-icon>sentiment_satisfied_alt</mat-icon>
                        </button>
                        <input type="text" (focus)="onFocus()" [(ngModel)]="message" class="flex-1 outline-none bg-black py-2 px-4 rounded-full text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Write a message..." />
                        <span (click)="sendMessage()" class="text-white cursor-pointer p-3 transition-transform transform hover:scale-110">
                            <mat-icon>send</mat-icon>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noUsers>
    <div class="text-center text-gray-500 text-lg font-medium mt-10">
        You haven't followed anyone yet.
    </div>
</ng-template>
