<div class="relative w-full h-full flex items-center justify-center bg-white">
    <!-- Remote Video Container -->
    <div class="relative w-11/12 h-5/6 bg-gray-700 rounded-lg overflow-hidden">
        <video #remoteVideo autoplay class="w-full h-full object-cover"></video>
        <!-- User's Name -->
        <img [src]="selectedUser.profilePic" class="">
        <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">
            {{ selectedUser.name }}
        </div>
        <!-- Local Video Container -->
        <div class="absolute bottom-4 right-4 w-24 h-32 bg-gray-600 rounded-lg overflow-hidden shadow-lg">
            <video #localVideo autoplay muted class="w-full h-full object-cover"></video>
        </div>
    </div>
    <!-- End Call Button -->
    <div class="absolute bottom-4">
        <button (click)="endCall()" class="bg-red-600 text-white text-xl rounded-full p-4 shadow-lg focus:outline-none focus:ring-4 focus:ring-red-300">
          <mat-icon>phone</mat-icon>
        </button>
    </div>
</div>
