<div class="container mt-5 w-[29rem] pl-5">
    <div class="msg-header border border-gray-300 w-full h-16 bg-black rounded-t-xl flex items-center justify-between">
        <div class="container w-64 flex items-center">
           <div class="ml-5">
               <Avatar/>
           </div>
            <div class="active w-36 text-black font-bold ml-2 mt-3">
                <p class="text-white">User name</p>
            </div>
        </div>
        <a (click)="openVideoCall()" class="material-icons flex mr-7 mb-3 mt-2">
            <span class="text-blue-600 text-4xl cursor-pointer" matTooltip="Start a video call">video_call</span>
        </a>
    </div>
    <div class="chat-page pb-2">
        <div class="msg-inbox border border-gray-300 overflow-hidden rounded-b-xl">
            <div class="chats px-6 pt-8 pr-2">
                <!-- Message container -->
                <div class="msg-page flex flex-col-reverse h-[33rem] overflow-y-auto hide-scrollbar">

                    <!-- Outgoing messages -->
                    <div class="flex items-start justify-end mb-5">
                        <div class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white p-4 rounded-lg shadow-md">
                            <p class="text-sm mb-2">
                                Hi !! This is message from right side.
                            </p>
                            <span class="time text-gray-300 text-xs block mt-2">18:30 PM | July 24</span>
                        </div>
                    </div>
                    <!-- Incoming messages -->
                    <div class="flex items-start mb-5">
                        <div class="bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 p-3 rounded-lg shadow-md">
                            <p class="text-black text-sm">
                                Hi !! This is message from left side.
                            </p>
                            <span class="time text-gray-500 text-xs block mt-2">18:06 PM | July 24</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="msg-bottom border-t border-gray-50 h-16 relative flex items-center justify-center">
                <div class="input-group flex items-center w-[30rem] rounded-full shadow-md overflow-hidden">
                    <button (click)="toggleEmojiPicker()"
                            class="text-white cursor-pointer p-3 transition-transform transform hover:scale-110">
                        <mat-icon> sentiment_satisfied_alt</mat-icon>
                    </button>
                    <input type="text" (focus)="onFocus()" [(ngModel)]="message"
                           class="form-control flex-1 outline-none bg-black py-2 px-4 rounded-full text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 transition duration-200"
                           placeholder="Write a message..."/>
                    <span (click)="sendMessage()"
                          class="input-group-text border-none text-white cursor-pointer p-3 transition-transform transform hover:scale-110">
                    <mat-icon>send</mat-icon>
                </span>
                </div>
            </div>
        </div>
    </div>

</div>
