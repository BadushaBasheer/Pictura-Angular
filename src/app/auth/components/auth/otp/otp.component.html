<div class="bg-blue-900 bg-cover bg-center bg-no-repeat h-screen flex justify-end items-center">
    <div class="flex justify-end h-full md:w-1/2 lg:w-1/3">
        <div class="bg-black text-center text-white p-5 shadow-md w-full md:w-[500px] font-sans">
            <div class="logo mt-6 text-center text-blue-500 text-4xl font-bold">
                <p class="text-4xl font-bold text-blue-700 font-reggae">
                    <a>Pictura <span class="text-red-500">#</span></a>
                </p>
            </div>
            <div class="intro-text mt-16 text-center font-poppins">
                <p class="font-light text-4xl text-red-500">Verification Code</p>
                <p class="font-light lg:text-2xs text-white">Please enter the verification code sent to your email</p>
                <div class="container" *ngIf="submitted else codeForm">
                    <div class="activation-message" *ngIf="isOkay; else activationError">
                        <h2>Activation Successful!</h2>
                        <p>Your account has been successfully activated.</p>
                        <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                                (click)="redirectToLogin()">Go to Login</button>
                    </div>
                    <ng-template #activationError>
                        <div class="activation-error">
                            <h2>Activation Failed!</h2>
                            <p>{{ message }}</p>
                            <button type="button" class="text-center focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                                    (click)="submitted = false">Try again</button>
                        </div>
                    </ng-template>
                </div>
                <ng-template #codeForm>
                    <div class="container">
                        <div class="text-center" style="width: 400px;">
                            <h2>Type your activation code</h2>
                            <code-input [isCodeHidden]="false"
                                        [codeLength]="6"
                                        [code]="'number'"
                                        (codeCompleted)="onCodeCompleted($event)">
                            </code-input>
                            <div class="mt-4">
                                <button class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                        [disabled]="isResending || resendTimer > 0"
                                        (click)="resendCode()">
                                    Resend OTP
                                </button>
                                <span *ngIf="resendTimer > 0">{{ resendTimer }} seconds</span>
                            </div>
                            <button class="mt-20" mat-raised-button (click)="redirectToLogin()">Go to Login</button>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
