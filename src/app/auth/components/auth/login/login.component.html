<div class="bg-cover bg-center bg-no-repeat h-screen flex justify-end items-center bg-blue-900 relative">
    <div class="flex justify-end h-full md:w-1/2 lg:w-1/3">
        <div class="bg-black text-white p-5 shadow-lg w-125 sm:w-full md:w-11/12">
            <div class="text-center mt-10 mb-14">
                <p class="text-4xl font-bold text-blue-700 font-reggae">
                    Pictura<span class="text-red-500">#</span>
                </p>
            </div>
            <div class="text-center mt-16 mb-10 font-poppins">
                <p class="font-light text-3xl text-white">Welcome Back!</p>
                <p class="text-red-500 text-2xl">Sign In</p>
            </div>
            <form [formGroup]="loginForm" id="loginForm" class="flex flex-col">
                <mat-form-field appearance="outline" color="primary">
                    <input matInput placeholder="E-mail" formControlName="email" required />
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
                        Email must be a valid Email
                    </mat-error>
                    <!-- Backend validation error for email -->
                    <div *ngIf="errors.email" class="text-red-600">
                        {{ errors.email | json}}
                    </div>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" required />
                    <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <!-- Backend validation error for password -->
                    <div *ngIf="errors.password" class="text-red-600">
                        {{ errors.password | json}}
                    </div>
                </mat-form-field>

                <button mat-raised-button type="submit" class="mt-5 bg-black text-white border border-white py-2 rounded-full cursor-pointer w-full hover:bg-gray-300 hover:text-black" (click)="submitLoginForm()">
                    LOGIN
                </button>
            </form>
            <div class="flex justify-between mt-3">
                <button routerLink="/register" class="text-blue-700 no-underline text-sm hover:text-white">Not have an Account?</button>
                <!-- <a class="text-blue-700 no-underline text-sm hover:text-white">Forgot Password</a> -->
            </div>
            <div class="flex items-center justify-center mt-7">
                <button id="google-btn">Google</button>
            </div>
        </div>
    </div>
</div>
