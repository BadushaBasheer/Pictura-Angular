<div class="bg-cover bg-center bg-no-repeat h-screen flex justify-end items-center bg-blue-900 relative">
    <div class="flex justify-end h-full md:w-1/2 lg:w-1/3">
        <div class="bg-black text-white p-5 shadow-lg w-125 sm:w-full md:w-11/12">
            <div class="text-center mt-10 mb-14">
                <p class="text-4xl font-bold text-blue-700 font-reggae">
                    Pictura<span class="text-red-500">#</span>
                </p>
            </div>
            <div class="text-center mt-16 mb-10 font-poppins">
                <p class="font-light text-3xl text-white">Welcome Back!</p>
                <p class="text-red-500 text-2xl">Sign In</p>
            </div>
            <form *ngIf="loginForm" [formGroup]="loginForm" id="loginForm" class="flex flex-col space-y-4 p-6 bg-black rounded-lg shadow-lg">
                <mat-form-field appearance="outline" color="primary" class="w-full">
                    <input matInput placeholder="E-mail" formControlName="email" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.hasError('required')">
                        <span class="text-red-500 text-sm">Email is required</span>
                    </mat-error>
                    <mat-error *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.hasError('email')">
                        <span class="text-red-500 text-sm">Email must be a valid Email</span>
                    </mat-error>
                    <div *ngIf="errors.email" class="text-red-600 text-sm mt-1">
                        {{ errors.email | json }}
                    </div>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full">
                    <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" class="text-gray-500 hover:text-gray-700 transition duration-200">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm?.get('password')?.touched && loginForm?.get('password')?.hasError('required')">
                        <span class="text-red-500 text-sm">Password is required</span>
                    </mat-error>
                    <div *ngIf="errors.password" class="text-red-600 text-sm mt-1">
                        {{ errors.password | json }}
                    </div>
                </mat-form-field>

                <button mat-raised-button type="submit" class="bg-blue-600 text-white py-2 rounded-full cursor-pointer w-full hover:bg-blue-700 transition duration-200" (click)="submitLoginForm()">
                    LOGIN
                </button>
            </form>

            <div class="flex justify-between mt-3">
                <button routerLink="/register" class="text-blue-700 no-underline text-sm hover:text-white">Not have an Account?</button>
            </div>
<!--            <div class="flex items-center justify-center mt-7">-->
<!--                <button id="google-btn">Google</button>-->
<!--            </div>-->
        </div>
    </div>
</div>
