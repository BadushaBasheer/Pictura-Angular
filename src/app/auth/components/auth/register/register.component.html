<div class="bg-blue-900 bg-cover bg-center bg-no-repeat h-screen flex justify-end items-center">
    <div class="flex justify-end h-full md:w-1/2 lg:w-1/3">
        <div class="bg-black text-white p-5 shadow-md w-full md:w-[500px] font-sans">
            <div class="logo mt-6 text-center text-blue-500 text-4xl font-bold">
                <p class="text-4xl font-bold text-blue-700 font-reggae">
                    <a>Pictura <span class="text-red-500">#</span></a>
                </p>
            </div>
            <div class="intro-text mt-16 text-center font-poppins">
                <p class="font-light text-2xl text-white">It's quick and easy!</p>
                <p class="text-red-500 text-2xl">SIGN UP</p>
            </div>
            <form [formGroup]="registerForm"  id="registerForm" class="flex flex-col">
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>person</mat-icon>
                    <input matInput placeholder="Username" name="name" formControlName="name" required/>
                    <mat-error
                        *ngIf="this.registerForm.get('name')?.touched && this.registerForm.get('name')?.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>email</mat-icon>
                    <input matInput placeholder="E-mail" name="email" formControlName="email" required/>
                    <mat-error
                        *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
                        Email must be a valid Email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password Confirmation" formControlName="confirmPassword"/>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                        Password Confirmation is required
                    </mat-error>
                    <mat-error
                        *ngIf="this.registerForm.get('confirmPassword')?.dirty && this.registerForm.hasError('passwordsNotMatching')">
                        Passwords are not matching!
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button type="submit" (click)="onSubmit()"
                        class="bg-black text-white border border-white p-2 rounded-full cursor-pointer w-full mt-4 hover:bg-gray-300 hover:text-black">
                    REGISTER
                </button>
            </form>
            <div class="already-account mt-2 text-center">
                <a routerLink="/login" class="text-blue-500 no-underline text-sm hover:text-white">Already have an
                    Account?</a>
            </div>

        </div>
    </div>
</div>
